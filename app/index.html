<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Главная</title>
    <style>
        /*firmcolor*/
        .c,
        .hc:hover {
            color: rgb(192, 121, 113)
        }

        .bgc,
        .bghc:hover {
            background-color: rgb(192, 121, 113)
        }

        .bdc,
        .bdhc:hover {
            border-color: rgb(192, 121, 113)
        }

        .s,
        .sh:hover {
            box-shadow: 5px 5px 5px rgba(192, 121, 113, .175)
        }

        .s2,
        .sh2:hover {
            box-shadow: 10px 15px 60px rgba(192, 121, 113, .4)
        }

        .s3,
        .sh3:hover {
            box-shadow: 0px 0px 12px rgba(192, 121, 113, 1)
        }

        /*firmcolor*/
    </style>
</head>

<body>
    <div class="karkas">
        <header class="header">
            <a class="logo" href="/">
                <img class="logo__img" src="img/logo.png" alt="Достояние">
            </a>
            <a class="link" href="/">
                <img class="link__img" src="img/phone.png" alt="icon">
                <span class="link__name">8 800 555 55 55</span>
            </a>
            <a class="link" href="/">
                <img class="link__img" src="img/mail.png" alt="icon">
                <span class="link__name">info@dostoyanie.ru</span>
            </a>
            <div class="at_right">
                <div class="menu_btn">
                    <span class="menu_btn__inner">&#9776;</span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="carousel">
                <div class="carousel__el --active" style="background-image: url(img/bg.jpg)">
                </div>
                <div class="carousel__el" style="background-image: url(img/bg1.jpg)">
                </div>
                <div class="carousel__el" style="background-image: url(img/bg2.jpg)">
                </div>
                <div class="carousel__el" style="background-image: url(img/bg3.jpg)">
                </div>
                <div class="carousel__el" style="background-image: url(img/bg2.jpg)">
                </div>
                <div class="promo">
                    <img class="promo__img" src="img/promo.png" alt="Достояние">
                    <div class="promo__text">
                        С верой в детство
                    </div>
                </div>
                <div class="control">
                    <div class="pagination">
                        <span class="pagination__current">01/</span><span class="pagination__all">05</span>
                    </div>
                    <div class="control__arrow">
                        ►
                    </div>
                    <div class="control__btns_box">
                    </div>
                    <div class="control__arrow">
                        ◄
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="bg" style="background-image: url(img/bg4.jpg)"></div>
                <div class="title">
                    Наша работа
                </div>
                <div class="row">
                    <div class="card_service --big">
                        <div class="card_service__image">
                            <div class="bg" style="background-image: url(img/bg.jpg)"></div>
                        </div>
                        <div class="box">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card_service --small">
                            <div class="card_service__image">
                                <div class="bg" style="background-image: url(img/bg1.jpg)"></div>
                            </div>
                            <div class="box">
                            </div>
                        </div>
                        <div class="card_service --small">
                            <div class="card_service__image">
                                <div class="bg" style="background-image: url(img/bg2.jpg)"></div>
                            </div>
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row  --reverse">
                    <div class="card_service --big">
                        <div class="card_service__image">
                            <div class="bg" style="background-image: url(img/bg.jpg)"></div>
                        </div>
                        <div class="box">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card_service --small">
                            <div class="card_service__image">
                                <div class="bg" style="background-image: url(img/bg1.jpg)"></div>
                            </div>
                            <div class="box">
                            </div>
                        </div>
                        <div class="card_service --small">
                            <div class="card_service__image">
                                <div class="bg" style="background-image: url(img/bg2.jpg)"></div>
                            </div>
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="bg --cover_by_width" style="background-image: url(img/promo.png)"></div>
                <div class="title">
                    Наша работа
                </div>

            </div>
        </main>
        <footer class="footer">
            <a class="logo" href="/">
                <img class="logo__img" src="img/logo.png" alt="Достояние">
            </a>
            <div class="link">
                <span class="link__name">Copyright, 2019</span>
            </div>
            <a class="at_right" href="https://veles-web.ru/">
                <span>Разработано студией <span>Veles-web</span></span>
            </a>
        </footer>
    </div>
</body>

</html>
